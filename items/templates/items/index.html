{% extends 'base.html' %} 
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    {% if latest_item_list %}
    <ul>
    {% for item in latest_item_list %}
        <li><a href="/items/{{ item.id }}/">{{ item.description }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No items are available.</p>
{% endif %}
{% endblock %}
