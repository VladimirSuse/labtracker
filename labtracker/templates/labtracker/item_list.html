{% extends 'base.html' %} 
{% block title %}{{ item.name }}{% endblock %}

{% block content %}
    {% if latest_item_list %}
    <ul>
    {% for item in latest_item_list %}
        <li><a href="/labtracker/{{ item.id }}/">{{ item.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No items are available.</p>
{% endif %}
{% endblock %}
